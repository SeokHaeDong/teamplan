<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>join page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body style="text-align: center">
    <h2>Join Us</h2>
    <form th:action="@{/checkplan/joining}" method="post"   modelAttribute={"dto","qdto","adto"}>
        <li>
            <div>
            <label for="email">EMAIL</label>

            <input type="text" id="email" name="email"  placeholder="Please insert Your Email" />
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#emailAuth">Email Authentication</button>
                <div class="modal" tabindex="-1" id="emailAuth">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Email Authentication</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>A verification code has been sent.</p>
                                <div>
                                    <label for="code">Authentication Code</label>
                                    <input type="text" id="code" name="code" class="textinput">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                                <button type="button" class="btn btn-secondary">ReTry</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
                             </div>
                        </div>
                    </div>
                </div>

                <!--/*@thymesVar id="valid_email" type="templates"*/-->
            <span th:text="${valid_email}"></span>

            </div>
        </li>


        <li>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="textinput" placeholder="Please insert Your Id what u use" /></br>
            <!--/*@thymesVar id="valid_id" type="templates"*/-->
            <span th:text="${valid_id}"></span>
        </li>

        <li>
            <label for="nick">nick</label>
            <input type="text"  id="nick" name="nick" /></br>
            <!--/*@thymesVar id="valid_nick" type="templates"*/-->
            <span th:text="${valid_nick}"></span>
        </li>


        <li>
            <label for="pw">Password</label>
            <input type="password" id="pw" name="pw"  placeholder="insert password" /></br>
            <!--/*@thymesVar id="valid_pw" type="templates"*/-->
            <span th:text="${valid_pw}"></span>
        </li>


        <li>
            <label for="pw1">Password Check</label>
            <input type="password" id="pw1" name="pw1"  placeholder="for checking your password validation" /></br>
        </li>


        <li>
            <span> gender </span>
            <input type="radio" name="gender" value="m" />Male
            <input type="radio" name="gender" value="f" />Female
            </br>
            <!--/*@thymesVar id="valid_gender" type="templates"*/-->
            <span th:text="${valid_gender}"></span>
        </li>

        <li>
            <label for="birthday">birthday</label>
            <input type="date" id="birthday" name="birthday" /></br>
            <!--/*@thymesVar id="valid_birthday" type="templates"*/-->
            <span th:text="${valid_birthday}"></span>
        </li>

        <l1>
            <div>
                <select name="context" id="context">
                    <option value="What is your favorite food">What is your favorite food</option>
                    <option value="What is your body secret">What is your body secret</option></br>
                    
                    <!--/*@thymesVar id="qvalid_context" type="templates"*/-->
                    <span th:text="${qvalid_context}"></span>
                </select>
            </div>

            <div>
                <label for="answer">question Answer</label>
                <input type="text" id="answer" name="answer"></br>
                <!--/*@thymesVar id="avalid_answer" type="templates"*/-->
                <span th:text="${avalid_answer}"></span>

            </div>
        </l1>



            <li class="buttons">
                <input type="submit" value="Join"/>
                <input type="button" onclick="location.href='/checkplan/mainpage';" value="Go to Main page">
            </li>
        </div>
</form>

</body>
</html>
