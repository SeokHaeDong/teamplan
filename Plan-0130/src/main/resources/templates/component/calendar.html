<!DOCTYPE html>

<body><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/fullcalendar:: setContent(~{this::content} )}">


    <th:block th:fragment="content">

        <script>

            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    initialDate: '2022-01-18',
                    navLinks: true, // can click day/week names to navigate views
                    selectable: true,
                    selectMirror: true,
                    select: function(arg) {
                        var title = prompt('일정입력하기');
                        if (title) {
                            calendar.addEvent({
                                title: title,
                                start: arg.start,
                                end: arg.end,
                                allDay: arg.allDay
                            })
                        }
                        calendar.unselect()
                    },
                    eventClick: function(arg) {
                        alert('상세보기')
                        /*if (confirm('Are you sure you want to delete this event?')) {
                            arg.event.remove()
                        }*/
                    },
                    editable: true,
                    dayMaxEvents: true, // allow "more" link when too many events
                    events: [
                        {
                            title: '일대다 수업',
                            start: '2022-01-18T09:30:00'
                        },
                        {
                            title: '팀 프로젝트 공부',
                            start: '2022-01-07',
                            end: '2022-01-10'
                        },
                        {
                            groupId: 999,
                            title: '발표',
                            start: '2022-01-07T17:00:00'
                        },
                        {
                            groupId: 999,
                            title: '발표',
                            start: '2022-01-14T17:00:00'
                        },
                        {
                            title: 'API 공부',
                            start: '2022-01-18',
                            end: '2022-01-20'
                        },
                        {
                            title: '회의',
                            start: '2022-01-06T10:30:00',
                            end: '2022-01-06T12:30:00'
                        },
                        {
                            title: '점심',
                            start: '2022-01-16T13:00:00'
                        },
                        {
                            title: '미팅',
                            start: '2022-01-16T14:30:00'
                        },
                        {
                            title: 'Happy Hour',
                            start: '2022-01-29T17:30:00'
                        },
                        {

                            url: 'http://google.com/',
                            start: '2022-01-28'
                        }
                    ]
                });

                calendar.render();
            });

        </script>

    </th:block>

</th:block>

</body>
